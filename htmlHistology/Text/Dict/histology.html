<span class = 'form' data-jp = '微細構造' data-eng ='microstructure' data-hide = '1' data-link = 'Dict/microstructure.html'>  </span>

の高い<span class = 'form' data-jp = '電子顕微鏡' data-eng ='electron microscope' data-hide = '1' data-link = 'Dict/electron_microscope.html'>  </span>
）の使用が一般的である。<span class = 'form' data-jp = '顕微鏡' data-eng ='microscope' data-hide = '0' data-link = 'Dict/microscope.html'>  </span>
で観察すると人体は、<span class = 'form' data-jp = '細胞' data-eng ='cell' data-hide = '1' data-link = 'Dict/cell.html'>  </span>

は<span class = 'form' data-jp = '組織の4基本型' data-eng ='four basic types of tissue' data-hide = '1' data-link = 'Dict/four_basic_types_of_tissue.html'>  </span>

と<span class = 'form' data-jp = '分泌' data-eng ='excretion' data-hide = '2' data-link = 'Dict/excretion.html'>  </span>
を主に担う<span class = 'form' data-jp = '上皮組織' data-eng ='epithelial tissue' data-hide = '1' data-link = 'Dict/epithelial_tissue.html'>  </span>
、<span class = 'form' data-jp = '支持' data-eng ='support' data-hide = '2' data-link = 'Dict/support.html'>  </span>
を主に担う<span class = 'form' data-jp = '結合組織' data-eng ='connective tissue' data-hide = '1' data-link = 'Dict/connective_tissue.html'>  </span>
、<span class = 'form' data-jp = '運動' data-eng ='movement' data-hide = '2' data-link = 'Dict/movement.html'>  </span>
を主に担う<span class = 'form' data-jp = '筋組織' data-eng ='muscle tissue' data-hide = '1' data-link = 'Dict/muscle_tissue.html'>  </span>
、<span class = 'form' data-jp = '神経インパルス' data-eng ='nerve impulse' data-hide = '2' data-link = 'Dict/nerve_impulse.html'>  </span>
の伝達を主に担う<span class = 'form' data-jp = '神経組織' data-eng ='nerve tissue' data-hide = '2' data-link = 'Dict/nerve_tissue.html'>  </span>
