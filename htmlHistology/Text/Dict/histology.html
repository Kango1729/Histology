<h3>他分野との関係</h3><br>
<span class = 'form' data-jp = '組織学' data-eng ='histology' data-rfont = '4' data-link = 'htmlHistology/Dict/histology.html'></span><!--
-->は多くの学問と繋がりをもつ。特に以下の2つは深い関わりがある。<br>
⑴<span class = 'form' data-jp = '解剖学' data-eng ='anatomy' data-rfont = '0' data-link = 'htmlHistology/Dict/anatomy.html'></span><!--
-->：<span class = 'form' data-jp = '肉眼' data-eng ='bare eyes' data-rfont = '1' data-link = 'htmlHistology/Dict/bare_eyes.html'></span><!--
-->で<span class = 'form' data-jp = '巨視的構造' data-eng ='macrostructure' data-rfont = '1' data-link = 'htmlHistology/Dict/macrostructure.html'></span><!--
-->を観察する。一方<span class = 'form' data-jp = '組織学' data-eng ='histology' data-rfont = '4' data-link = 'htmlHistology/Dict/histology.html'></span><!--
-->は、<span class = 'form' data-jp = '顕微鏡' data-eng ='microscope' data-rfont = '1' data-link = 'htmlHistology/Dict/microscope.html'></span><!--
-->で<span class = 'form' data-jp = '微細構造' data-eng ='microstructure' data-rfont = '3' data-link = 'htmlHistology/Dict/microstructure.html'></span><!--
-->を観察する。<br>
⑵<span class = 'form' data-jp = '病理学' data-eng ='pathology' data-rfont = '0' data-link = 'htmlHistology/Dict/pathology.html'></span><!--
-->：<span class = 'form' data-jp = '異常' data-eng ='abnormal' data-rfont = '1' data-link = 'htmlHistology/Dict/abnormal.html'></span><!--
-->な<span class = 'form' data-jp = '微細構造' data-eng ='microstructure' data-rfont = '3' data-link = 'htmlHistology/Dict/microstructure.html'></span><!--
-->を観察する。一方<span class = 'form' data-jp = '組織学' data-eng ='histology' data-rfont = '4' data-link = 'htmlHistology/Dict/histology.html'></span><!--
-->は、<span class = 'form' data-jp = '正常' data-eng ='normal' data-rfont = '1' data-link = 'htmlHistology/Dict/normal.html'></span><!--
-->な<span class = 'form' data-jp = '微細構造' data-eng ='microstructure' data-rfont = '3' data-link = 'htmlHistology/Dict/microstructure.html'></span><!--
-->を観察する。<br>
<br>
<br>
<h3><span class = 'form' data-jp = '組織学' data-eng ='histology' data-rfont = '4' data-link = 'htmlHistology/Dict/histology.html'></span><!--
-->の研究方法</h3><br>
<span class = 'form' data-jp = '微細構造' data-eng ='microstructure' data-rfont = '3' data-link = 'htmlHistology/Dict/microstructure.html'></span><!--
-->の観察のためには<span class = 'form' data-jp = '顕微鏡' data-eng ='microscope' data-rfont = '0' data-link = 'htmlHistology/Dict/microscope.html'></span><!--
-->（<span class = 'form' data-jp = '光学顕微鏡' data-eng ='light microscrope' data-rfont = '1' data-link = 'htmlHistology/Dict/light_microscrope.html'></span><!--
-->やより<span class = 'form' data-jp = '解像度||分解能' data-eng ='resolution' data-rfont = '' data-link = 'htmlHistology/Dict/resolution.html'></span><!--
-->の高い<span class = 'form' data-jp = '電子顕微鏡' data-eng ='electron microscope' data-rfont = '1' data-link = 'htmlHistology/Dict/electron_microscope.html'></span><!--
-->）の使用が一般的である。<span class = 'form' data-jp = '組織' data-eng ='tissue' data-rfont = '4' data-link = 'htmlHistology/Dict/tissue.html'></span><!--
-->を<span class = 'form' data-jp = '顕微鏡' data-eng ='microscope' data-rfont = '4' data-link = 'htmlHistology/Dict/microscope.html'></span><!--
-->で観察する事には適切な処理が必要である。<br>
<br>
<br>
<h3><span class = 'form' data-jp = '組織学' data-eng ='histology' data-rfont = '4' data-link = 'htmlHistology/Dict/histology.html'></span><!--
-->の概観</h3><br>
人体は、<span class = 'form' data-jp = '細胞' data-eng ='cell' data-rfont = '1' data-link = 'htmlHistology/Dict/cell.html'></span><!--
-->とそれに産生される<span class = 'form' data-jp = '細胞外基質' data-eng ='extracellular matrix' data-rfont = '1' data-link = 'htmlHistology/Dict/extracellular_matrix.html'></span><!--
-->からなる。<span class = 'form' data-jp = '組織' data-eng ='tissue' data-rfont = '0' data-link = 'htmlHistology/Dict/tissue.html'></span><!--
-->は<span class = 'form' data-jp = '固有の機能' data-eng ='specific function' data-rfont = '4' data-link = 'htmlHistology/Dict/specific_function.html'></span><!--
-->を共有する<span class = 'form' data-jp = '細胞' data-eng ='cell' data-rfont = '3' data-link = 'htmlHistology/Dict/cell.html'></span><!--
-->やそれに産生された<span class = 'form' data-jp = '細胞外基質' data-eng ='extracellular matrix' data-rfont = '3' data-link = 'htmlHistology/Dict/extracellular_matrix.html'></span><!--
-->の集団である。形態や組成に基づき、<span class = 'form' data-jp = '組織' data-eng ='tissue' data-rfont = '4' data-link = 'htmlHistology/Dict/tissue.html'></span><!--
